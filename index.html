<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Trying something new</title>
</head>
<body>
  <header>
    <h1>Welcome to this Website</h1>
  </header>

  <p>The following are our two assignments.</p>

  <button onclick="loadHTML('assignment1.html', 'content'); makeh1Blue();">
    OPEN Assignment 1
  </button>

  <button onclick="loadHTML('assignment2.html', 'content'); makeh1Blue();">
    OPEN Assignment 2
  </button>

  <main>
    <div id="content"></div>
  </main>

  <script>
    async function loadHTML(fileName, componentId) {
      try {
        const response = await fetch(fileName);
        const text = await response.text();
        document.getElementById(componentId).innerHTML = text;
      } catch (err) {
        document.getElementById(componentId).innerHTML = "<p>Error loading file.</p>";
        console.error(err);
      }
    }

    function makeh1Blue() {
      document.getElementById('content').style.backgroundColor = 'lightblue';
    }
  </script>
</body>
</html>
