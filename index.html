<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Trying something new</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to this Website</h1>
  </header>

  <p>The following are our two assignments.</p>

  <button onclick="loadMarkdown('markdowntest.md', 'content'); makeBackgroundBlue();">
    OPEN Assignment 1
  </button>

  <button onclick="loadMarkdown('markdowntest2.md', 'content'); makeBackgroundBlue();">
    OPEN Assignment 2
  </button>

  <main>
    <div id="content"></div>
  </main>

  <script>
    async function loadMarkdown(fileName, componentId) {
      try {
        const response = await fetch(fileName);
        const text = await response.text();
        document.getElementById(componentId).innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById(componentId).innerHTML = "<p>Error loading file.</p>";
        console.error(err);
      }
    }

    function makeBackgroundBlue() {
      document.getElementById('content').style.backgroundColor = 'lightblue';
    }
  </script>
</body>
</html>
