<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Trying something new</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to this Website</h1>

    <p>The following are our two assignments.</p>

<button onclick="loadMarkdown('markdowntest', 'content'); makeBackgroundBlue();">
    OPEN Assignment 1
</button>

<button onclick="loadMarkdown('markdowntest2', 'content'); makeBackgroundBlue();">
    OPEN Assignment 2
</button>

<main>
    <div id="content">
    </div>
</main>

<script>
async function loadMarkdown(markdowntest, componentId) {
  const response = await fetch(markdowntest.md);
  const text = await response.text();
  document.getElementById(componentId).innerHTML = marked.parse(text);
}

async function loadMarkdown(markdowntest2, componentId) {
  const response = await fetch(markdowntest2.md);
  const text = await response.text();
  document.getElementById(componentId).innerHTML = marked.parse(text);
}
</script>
